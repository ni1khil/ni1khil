<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking on Super Deluxe Room</title>
    <style>
        body {
            background-image: url('room1.jpg'); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7); 
            padding: 30px;
            text-align: center;
            max-width: 500px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .price {
            font-size: 1.8em;
            margin: 20px 0;
            color: #28a745;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        .book-button {
            color: #fff;
            font-size: 1.2em;
            background: #007bff;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .book-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .payment-details {
            display: none;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .overlay {
                width: 90%;
            }
            h1 {
                font-size: 2em;
            }
            .price {
                font-size: 1.5em;
            }
        }
    </style>
    <script>
        function togglePaymentFields() {
            const paymentMethod = document.getElementById('payment-method').value;
            const cardDetails = document.getElementById('card-details');
            const upiDetails = document.getElementById('upi-details');

            cardDetails.style.display = paymentMethod === 'credit-card' || paymentMethod === 'debit-card' ? 'block' : 'none';
            upiDetails.style.display = paymentMethod === 'upi' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="overlay">
        <h1>Book Your Super Deluxe Room</h1>
        <div class="price">Price: â‚¹15,000</div>
        <p>Experience ultimate luxury in our Super Deluxe Room, featuring premium furnishings and breathtaking views.</p>

        <form>
            <input type="text" placeholder="Name" required>
            <input type="tel" placeholder="Contact Number" required>
            <input type="date" required>
            <select id="payment-method" onchange="togglePaymentFields()" required>
                <option value="">Select Payment Method</option>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="upi">UPI</option>
            </select>

            <div id="card-details" class="payment-details">
                <input type="text" placeholder="Card Number" required>
            </div>
            <div id="upi-details" class="payment-details">
                <input type="text" placeholder="UPI ID" required>
            </div>
            
            <button type="submit" class="book-button">Book Now</button>
        </form>
    </div>
</body>
</html>
